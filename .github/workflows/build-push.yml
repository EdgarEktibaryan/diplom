name: node-app-build-deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'     
        required: true
        type: choice
        options:
          - 'v1'
          - 'v2'
jobs:
  build-test:
    runs-on: ubuntu-latest
    outputs:
      AppVersion: ${{ steps.envs.outputs.AppVersion }}
      TagVERSION: ${{ steps.envs.outputs.TagVERSION }}
    steps:
      - name: Variables assignment
        run: |
          echo "AppVersion=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          echo "TagVERSION=$(date +%y-%m-%d-%H%M)" >> $GITHUB_ENV
      - id: envs
        run: |
          echo "AppVersion=${{ env.AppVersion }}" >> $GITHUB_OUTPUT
          echo "TagVERSION=${{ env.TagVERSION }}" >> $GITHUB_OUTPUT
        env:
          AppVersion: ${{ env.AppVersion }}
      - name: Repository checkout
        uses: actions/checkout@v4
      - name: Unit Test
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Environment preparation
        run: npm install
        working-directory: apps/app-${{ env.AppVersion }}
      - name: Running tests
        run: npm test
        working-directory: apps/app-${{ env.AppVersion }}
  containerise-push:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Variables get from previous job
        run: |
          echo "AppVersion=${{ needs.build-test.outputs.AppVersion }}" >> $GITHUB_ENV
          echo "TagVERSION=${{ needs.build-test.outputs.TagVERSION }}" >> $GITHUB_ENV
      - name: Repository checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Image build and push
        uses: docker/build-push-action@v6
        with:
          context: apps/app-${{ env.AppVersion }}
          push: true
          tags: ${{ vars.DOCKER_HUB_USER }}/public-node-app:${{ env.TagVERSION }}
  manifest-version-upadate:
    needs: containerise-push
    runs-on: ubuntu-latest
    steps:
      - name: Variables get from previous job
        run: |
          echo "AppVersion=${{ needs.build-test.outputs.AppVersion }}" >> $GITHUB_ENV
          echo "TagVERSION=${{ needs.build-test.outputs.TagVERSION }}" >> $GITHUB_ENV
          echo "GITUSER=${{ env.GITUSER }}" >> $GITHUB_ENV
          echo "GITMAIL=${{ env.GITMAIL }}" >> $GITHUB_ENV
      - name: Repository checkout
        uses: actions/checkout@v4
      - name: Modify file (Example)
        run: sed -i -r 's/tag:".*"/tag:" ${{ env.TagVERSION }}"/' env/diplom-values.yaml
        working-directory: ./env
      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        working-directory: ./env
        run: |
          git config --global user.name "${{ env.GITUSER }}"
          git config --global user.email "${{ env.GITMAIL }}"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}
          git add config.yaml
          git commit -m "Update tag"
          git push
        
