apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pa-v1
  namespace: argocd
spec:
  destination:
    namespace: app-ns1
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/EdgarEktibaryan/diplom.git
    targetRevision: refs/heads/master
    path: istio-configs/app-v1-pa.yaml
        